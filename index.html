<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex-box">
      <div class="rate-content-box">
        <div class="star-box">
          <img src="images/icon-star.svg" alt="Little star image" srcset="" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="form-box" id="rate-form" name="rate-form">
          <div class="rating-box">
            <input type="radio" name="rate" id="rate-1" value="1" />
            <label for="rate-1">1</label>
            <input type="radio" name="rate" id="rate-2" value="2" />
            <label for="rate-2">2</label>
            <input type="radio" name="rate" id="rate-3" value="3" />
            <label for="rate-3">3</label>
            <input type="radio" name="rate" id="rate-4" value="4" />
            <label for="rate-4">4</label>
            <input type="radio" name="rate" id="rate-5" value="5" />
            <label for="rate-5">5</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="thank-you-content-box hidden">
        <img
          src="images/illustration-thank-you.svg"
          alt="Thank you image"
          srcset=""
        />
        <span id="rate-given"></span>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
